<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数</title>
</head>
<body>
    <script>
        function person(){
            // 返回值类型是数组
            return [1, 2];
        }
        var p = new person();
        // 此时p是否是person（）的实例
        console.log(p);
        console.log(p instanceof person);
    </script>
</body>
</html>
