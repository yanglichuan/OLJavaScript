<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TableHead</title>
	</head>
	<body>
		<table border="1" cellspacing="0" align="center" width="500" height="300">
			<thead>
				<tr>
					<td>姓名</td>
					<td>性别</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>22</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>23</td>
			</tr>
		</table>
	</body>
</html>
