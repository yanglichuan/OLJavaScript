<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CompleteTable</title>
	</head>
	<body>
		<table border="1" width="500" height="300" cellspacing="0" align="center">
			<caption>学生信息表</caption>
			<thead>
				<tr>
					<td>姓名</td>
					<td>性别</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td rowspan="2">22</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
			</tr>
		</table>

		<table border="1" width="500" height="300" cellspacing="0" align="center">
			<caption>学生信息表</caption>
			<thead>
				<tr>
					<td>姓名</td>
					<td>性别</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>22</td>
			</tr>
			<tr>
				<td>李四</td>
				<td colspan="2">女</td>
			</tr>
		</table>
	</body>
</html>
