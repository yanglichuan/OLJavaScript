<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="" method="get" accept-charset="utf-8">
		用户名：<input type="text" value="请输入用户名"><br/>
		密码：<input type="password"><br/>
		性别：<input type="radio" name="gender">男
			 <input type="radio" name="gender">女
			 <input type="radio" name="gender">未知
		<br/>
		爱好：<input type="checkbox" >编程
		<input type="checkbox" >money
		<input type="checkbox" >美女帅哥
		<input type="checkbox" >乐于助人
		<br/>
		个人简介：<textarea name="" id="" cols="30" rows="10"></textarea><br/>
		<select>
			<option value="请输入你喜欢的城市是">aaaaaaaa</option>
			<option value="杭州" selected="selected">bbbbbbbb</option>
			<option value="苏州">ccccccccc</option>
		</select>
		<br/>
		搜索<input type="button" name="" value="搜索">
		注册<input type="submit" name="">
		重置<input type="reset" name=""><br/>
		头像：<input type="file" value="选择文件"><br/>
		<input type="image" name="" src="img/1.gif">

	</form>
</body>
</html>
