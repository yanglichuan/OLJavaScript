<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic4HTML5</title>
</head>
<body>
	<header>语义:定义网页的头部或页眉</header>
	<nav>语义:定义导航栏</nav>
	<footer>语义:定义页面底部 页脚</footer>
	<article>语义:定义文章</article>
	<section>定义:某个区域</section>
	<aside>语义:侧边</aside>

	<input type="text" value="请输入你的偶像" list="stars">
	<datalist id="stars">
		<option>刘德华</option>
		<option>刘若英</option>
		<option>刘云强</option>
		<option>刘浏溜</option>
	</datalist>

	<fieldset>
		<legend>用户信息</legend>
		账号：<input type="text">
		密码：<input type="password">
	</fieldset>
</body>
</html>
