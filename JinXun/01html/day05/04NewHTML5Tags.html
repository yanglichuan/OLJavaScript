<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	邮箱<input type="email"/>
	<!-- not phone -->
	手机<input type="tel"/> 
	数字<input type="number"/>
	网址<input type="url"/>
	搜索<input type="search"/>

	区域<input type="range">

</html>
