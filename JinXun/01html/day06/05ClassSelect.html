<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ClassSelect</title>
	<link rel="stylesheet" href="">
	<style>
		.famousPeople {
			color: red;
		}
		.history {
			font-size: 30px;
		}
		/*类选择器可以有中文*/
		.文物 {
			color: pink;
		}
		/* 但是数字时不行的，不过还是要命名规范！
		.234{
			color: green;
		}*/
		.weisuo {
			color: orange;
		}
	</style>
</head>
<body>
	<div class="famousPeople">名人</div>	
	<div class="history">历史</div>	
	<div class="文物">文物</div>	
	<div class="234">文物</div>	
	<div class="weisuo">猥琐发育，别浪</div>	
</body>
</html>
