<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-classSelect</title>
    <style>
        .pink {
            color: red;
        }
        .font20 {
            font-size: 20px;
            font-weight: 700;
        }
        .font40 {
            font-size: 40px;
        }

    </style>
</head>
<body>
    <div class="pink font20">刘备</div>
    <div class="font40">关羽</div>
    <div class="pink">张飞</div>
</body>
</html>
