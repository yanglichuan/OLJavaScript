<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TextDecoration</title>
	<link rel="stylesheet" href="">
	<style>
		a {
			text-decoration: none;
		}
		del {
			/*line-through  中划线*/
			/*underline 下划线*/
			text-decoration:  overline;
		}
	</style>
</head>
<body>
	<a href="https://www.baidu.com">百度</a>	<br/><br/>
	<del>1111</del>
</body>
</html>
