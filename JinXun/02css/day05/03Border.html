<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Border</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        input {
            border: 0px;
        }
        .username{
            border: 1px solid green;
        }

        .nickname {
            border-left: 1px dotted pink;
            border-right: 1px dashed red;
        }

        .email {
            border-top: 2px solid blue;
            border-bottom: 2px double darkcyan;
        }

        .tel {
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <label>用户名：<input type="text" class="username"></label><br /><br />
    <label >昵称：<input type="text" class="nickname"></label><br /><br />
    <label for="">邮箱：<input type="email" class="email"></label><br /><br />
    <label for="">手机号：<input type="tel" class="tel"></label><br /><br />
    <label>  用户名：<input type="text">  </label>

</body>
</html>
