<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单数据类型</title>
</head>
<body>
    <script>
       var str1 = "str1";
       var str2 = "str2";

       function change(str1, str2){
           str1 = "str11";
           str2 = "str22";
           console.log(str1 + " | " + str2);
       }
       change(str1, str2);
       console.log(str1 + " ~ " + str2);
    
    </script>
</body>
</html>
