<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拷贝继承</title>
</head>
<body>
    <script>
        var o3 = {
            gender: "男",
            grade: "初三",
            group: "第五组",
            name: "张三"
        }
        var o4 = {};
        for (var key in o3) {
            o4[key] = o3[key];
        }
        console.log(o4);
    </script>
</body>
</html>
