<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = ['zs', 'ls', 'ww', 'yl', 'zq'];
        var str = arr[0];
        var separator = ' 1 ';
        for(let i=1; i<arr.length; i++) {
            str += separator + arr[i];
        }
        console.log(str);

        arr = [1, 3, 0, 2, 4, 9, 0, 3];
        newArr = [];
        var j = 0;
        for(let i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                // 这种方式在Java这种强类型语言中就不行。
                newArr[newArr.length] = arr[i];
                // j++;
            }
        }
        console.log(newArr);

        for(let i = 0; i< arr.length; i++) {
            newArr[i] = arr[arr.length-i-1];
        }
        // 3, 0, 9, 4, 2, 0, 3, 1
        console.log(newArr);

        var bubble = [1, 3, 4, 8, 6, 7, 9, 5, 2];
        for (let i=0; i<bubble.length-1; i++) {
            for (let j=0; j<bubble.length-i-1; j++) {
                if (bubble[j] > bubble[j+1]) {
                    var tem = bubble[j];
                    bubble[j] = bubble[j+1];
                    bubble[j+1] = tem;
                }
            }
        }
        console.log(bubble);
    </script>
