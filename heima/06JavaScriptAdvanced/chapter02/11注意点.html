<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注意点</title>
</head>
<body>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        // 这里是重新创建里一个对象，而这个对象中没有constructor函数，所以。
        Person.prototype = {
            eat: function() {
                console.log("eat");
            },
            play: function(){
                console.log("play");
            }
        }
        var p1 = new Person("zs", 18);
        console.log(p1.constructor); // 这里是个object 为何不是Person
    </script>
</body>
</html>
