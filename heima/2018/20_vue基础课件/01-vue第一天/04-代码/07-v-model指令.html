<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
    <!-- v-model:指令，用在表单元素上，跟data中的msg关联了 -->
    <!-- 如果表单的数据发生了改变，比如用户输入了内容， data的数据会自动的跟着改变 -->
    <input type="text" v-model="msg">
  </div>

  <script src="vue.js"></script>
  <script>
    // v-model指令可以实现 数据的双向绑定
    // model发了改变  ----->   view跟着变
    // view发生了改变 ----->  model也会发生改变
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>

</html>
