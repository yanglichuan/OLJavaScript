<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
    <p>{{age}}</p>
  </div>

  <script src="vue.js"></script>
  <script>

    // msg和age都是data中的数据
    // vue会做一件事情，   通过Object.defineProperty方法，把data中所有的数据都添加给vm
    // 所有，以后，我们通过vm.xxx就可以修改到data中的数据，并且修改数据的时候，视图的内容也会发生改变。

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        age: 18
      }
    })
  </script>
</body>

</html>
