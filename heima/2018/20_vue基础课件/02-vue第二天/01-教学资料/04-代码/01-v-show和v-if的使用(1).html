<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      width: 300px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-show指令可以用来控制元素的显示和隐藏，如果值为true，就显示，否则就隐藏 -->
    <p v-show="isShow">{{msg}}</p>

    <!-- v-if指令可以用来控制元素的显示和隐藏，如果值为true，就显示，否则就隐藏 -->
    <p v-if="isShow">{{msg}}</p>
  </div>

  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        isShow: true
      }
    })
  </script>
</body>
</html>
