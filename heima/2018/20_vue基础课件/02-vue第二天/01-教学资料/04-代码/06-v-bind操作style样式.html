<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    .border {
      border: 3px solid #000;
    }

    .font {
      font-size: 30px;
      color: red
    }

  </style>
</head>
<body>
  <div id="app">
    <h3>字符串的方式</h3>
    <div :style="styleStr">哈哈</div>
    <hr>
    <h3>对象的方式</h3>
    <div :style="styleObj">哈哈</div>
    <hr>
    <h3>数组的方式</h3>
    <div :style="[styleObj]">哈哈</div>

  </div>

  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        styleStr: 'width: 100px; height:100px; background-color: red',
        styleObj: {
          width: '100px',
          height: '100px',
          backgroundColor: 'green'
        }
      }
    })
  </script>
</body>
</html>
