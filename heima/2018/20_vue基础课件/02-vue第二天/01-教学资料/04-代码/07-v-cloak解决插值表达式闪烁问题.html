<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-cloak: 斗篷，披风的意思 -->
    <!-- v-cloak会一直存在，当vue渲染完成，v-cloack属性就会自动消失 -->
    <!-- v-cloak可以配置 [v-cloak] {display: none;} 防止插值表达式闪烁问题 -->
    <div v-cloak>
      <p>{{msg}}</p>
      <p>{{msg}}</p>
      <p>{{msg}}</p>
      <p>{{msg}}</p>
      <p>{{msg}}</p>
    </div>
  </div>

  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue'
      }
    })
  </script>
</body>
</html>
