<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 过滤器的使用：过滤器可以在插值表达式中使用 -->
    <!-- myFilter过滤器会对msg进行过滤，并且把结果显示出来 -->
    {{msg | upper('hah')}}
  </div>

  <script src="vue.js"></script>
  <script>

    // 创建过滤器
    // Vue.filter("过滤器名称, "过滤器函数")
    // 过滤器的作用：获取到输入，进行加工，返回一个结果
    // Vue.filter('upper', function(input, value) {
    //   console.log(input)
    //   console.log(value)
    //   return input.toUpperCase()
    // })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      filters: {
        upper (input) {
          return input.toUpperCase()
        }
      }
    })
  </script>
</body>
</html>
