<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="name">
      </div>
       <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control" @keyup.enter="add" v-model="desc">
      </div>
      <button type="button" class="btn btn-primary" @click="add">添加</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-if="list.length === 0">
          <td colspan="5">没有更多的数据了</td>
        </tr>
        <tr v-for="(item, index) in list" :key="item.id">
          <td>{{index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.ctime | dateFormat('YYYY年MM月DD日')}}</td>
          <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  <script>
    // 定义一个全局过滤器
    Vue.filter('dateFormat', (input, format = 'YYYY-MM-DD HH:mm:ss') => {
      return moment().format(format)
    })


    const vm = new Vue({
      el: '#app',
      // 提供数据
      data: {
        name: '', // 品牌名称
        desc: '', // 品牌描述
        index: 3, // 最新的下标
        list: [
          {id: 1, name:'奔驰', desc: '奔驰贵不贵', ctime: new Date()},
          {id: 2, name:'宝马', desc: '别摸我', ctime: new Date()},
          {id: 3, name:'奥迪', desc: '奥迪双钻，我的伙伴', ctime: new Date()}
        ]
      },

      methods: {
        add () {
          // 将用户输入的内容添加到数组中
          this.list.push({
            id: ++this.index,
            name: this.name,
            desc: this.desc,
            ctime: new Date()
          })
          // 清空数据
          this.name = '';
          this.desc = '';
        },
        del (id) {
          // 获取id对应的下标
          let index = this.list.findIndex(item => item.id == id);
          // 删除对应的数据
          this.list.splice(index, 1);
        }
      }
    });
  </script>
</body>

</html>
