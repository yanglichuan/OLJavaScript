<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="add">给我添加性别</button>
    <p>大家好，我是{{person.name}}, 今年{{person.age}}岁了，我的性别是{{person.gender}}</p>

    <ul>
      <li v-for="(item,index) in hobby">{{item}}</li>
    </ul>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        person: {
          name: '张三',
          age: 18
        },
        hobby: ['吃饭','睡觉','烫头']
      },
      methods: {
        add () {
          // 动态给data添加的数据，不是响应式的。
          // 响应式的给数据添加数据
          this.$set(this.person, 'gender', '男')
        }
      }
    })
  </script>
</body>
</html>
