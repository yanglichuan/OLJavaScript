<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="car.price">
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      // 提供数据
      data: {
        car: {
          name: '法拉利',
          price: '1000000',
          color: 'red'
        }
      },
      // 监视数据的变化
      watch: {
        // watch的完整写法
        car: {
          handler: function(newVal, oldVal) {
            // handler会在数据发生改变的时候触发
            console.log(newVal)
          },
          deep: true,  //是否深度监听
          immediate: true // 在监视启动的时候，会立即启动这个函数
        }
      }
    })
  </script>
</body>
</html>
