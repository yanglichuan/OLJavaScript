<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .border {
      border: 10px solid #000;
    }

    .font {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app">
    <p :class="{box: true, border: true}" :title="msg">哈哈哈</p>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        classStr: 'font box border',
        classObj: {
          font: true,
          box: true,
          border: true
        },
        classArr: ['font', 'box', 'border']
      }
    })
  </script>
</body>

</html>
