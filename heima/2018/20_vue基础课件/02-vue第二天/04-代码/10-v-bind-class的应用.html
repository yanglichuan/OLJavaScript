<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .red {
      color: red
    }

    .green {
      color: green
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <!-- v-bind:给class提供值， 可以是字符串类型，也可以是对象类型，数组类型的 -->
      <li :class="{red: index%2===0, green: index%2===1}" v-for='(item, index) in list'>{{item}}</li>
    </ul>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list: ['张飞', '赵云', '马超', '李元芳']
      }
    })
  </script>
</body>

</html>
