<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p style="width: 100px; height: 100px; background-color: red;">{{msg}}</p>
    <p :style="styleObj">{{msg}}</p>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        styleObj: {
          width: '200px',
          height: '200px',
          backgroundColor: 'red'
        }
      }
    })
  </script>
</body>

</html>
