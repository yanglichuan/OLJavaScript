<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{msg}}
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      data: {
        msg: 'hello vue'
      },
    })
    // 如果不指定el， 手动给vue设置监管的范围，效果和 指定el参数一样
    vm.$mount('#app')
  </script>
</body>

</html>
