<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }

    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>描述</label>
        <input type="text" @keyup.enter="add" class="form-control" v-model="desc">
      </div>
      <button type="button" class="btn btn-primary" @click="add">添加</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in list" :key="item.id">
          <td>{{index + 1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.time}}</td>
          <td><a href="#">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- 
    添加功能
      1. 注册事件
      2. 获取到name和desc  v-model
      3. 发送ajax请求，添加数据
      4. 要不要重新渲染？？
   -->
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script>
    const vm = new Vue({
      el: '.container',
      data: {
        list: [],
        name: '',
        desc: ''
      },
      methods: {
        getBrandList() {
          // 发送get请求
          axios.get('http://localhost:9999/getBrandList').then(res => {
            if (res.data.status === 200) {
              this.list = res.data.list
            }
          })
        },
        add() {
          // 发送ajax请求
          axios.post('http://localhost:9999/addBrand', {
            name: this.name,
            desc: this.desc,
            time: new Date()
          }).then(res => {
            if (res.data.status === 200) {
              // 重新发送ajax请求，获取品牌数据
              this.getBrandList()
              this.name = ''
              this.desc = ''
            }
          })
        }
      },
      created() {
        this.getBrandList()
      },
    })
  </script>
</body>

</html>
