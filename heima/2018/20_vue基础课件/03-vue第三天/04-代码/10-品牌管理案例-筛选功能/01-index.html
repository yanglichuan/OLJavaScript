<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }

    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="brand">
      </div>
      <div class="form-group">
        <label>描述</label>
        <!-- 只有按了enter键，才会触发 -->
        <input type="text" @keyup.enter="add" class="form-control" v-model="desc">
      </div>
      <button type="button" @click="add" class="btn btn-primary">添加</button>
      <div class="form-group" style="margin-left: 50px;">
        <label>关键字</label>
        <input type="text" class="form-control" v-model="key">
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-if="searchList.length === 0">
          <td colspan="5">目前没有更多的数据</td>
        </tr>
        <tr v-for="(item, index) in searchList" :key="item.id">
          <td>{{index + 1}}</td>
          <td>{{item.brand}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.time | dateFilter}}</td>
          <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/moment/moment.js"></script>

  <script>
    // 定义过滤器
    Vue.filter('dateFilter', function (input, format = 'YYYY-MM-DD HH:mm:ss') {
      return moment(input).format(format)
    })
    const vm = new Vue({
      el: '.container',
      data: {
        list: [
          { id: 1, brand: '劳斯莱斯幻影', desc: '你要是出生的时候买不起', time: new Date() },
          { id: 2, brand: '五菱宏光', desc: '秋名山车神标配', time: new Date() },
          { id: 3, brand: '奥拓', desc: '只能买到二手了', time: new Date() },
          { id: 4, brand: '奥迪', desc: '四个圈', time: new Date() },
          { id: 5, brand: '奥巴马', desc: '攻速快了很猛', time: new Date() },
          { id: 6, brand: '奥拉夫', desc: '血越少攻速越快', time: new Date() },
        ],
        brand: '',
        desc: '',
        index: 6,
        key: ''
      },
      methods: {
        add() {
          this.list.push({
            id: ++this.index,
            brand: this.brand,
            desc: this.desc,
            time: new Date()
          })
          // 清空
          this.brand = ''
          this.desc = ''
        },
        del(id) {
          // 根据id获取到对应的下标
          let idx = this.list.findIndex(item => item.id === id)
          this.list.splice(idx, 1)
        },
        // search() {
        //   this.list = this.list.filter(item => item.brand.includes(this.key))
        // }
      },
      // 提供一个计算属性  
      // 计算属性的特征： 依赖的属性发生了改变，计算属性就会重新计算
      computed: {
        searchList: function () {
          // searchList需要根据 key来进行筛选的
          // 保留 数据中的brand需要包含 key
          return this.list.filter(item => item.brand.includes(this.key))
        }
      }
    })
  </script>

</body>

</html>
