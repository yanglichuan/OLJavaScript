<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type='number' v-model="n1"> +
    <input type="number" v-model="n2"> =
    <span>{{sum}}</span>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        n1: 0,
        n2: 0,
        sum: 0
      },
      watch: {
        n1: function (value) {
          this.sum = +value + +this.n2
        },
        n2: function (value) {
          this.sum = +this.n1 + +value
        }
      }
    })
  </script>
</body>

</html>
