<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
  </div>

  <script src="vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      components: {
        counter: {
          template: `
        <button @click="clickFn">你当前点击了{{count}}次</button>
      `,
          data: function () {
            return {
              count: 0
            }
          },
          methods: {
            clickFn() {
              this.count++
            }
          }
        }
      }
    })
  </script>
</body>

</html>
