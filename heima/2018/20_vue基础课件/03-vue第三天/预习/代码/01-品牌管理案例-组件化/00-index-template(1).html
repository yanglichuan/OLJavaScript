<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <brand-form @add="add" @sendkey="sendkey"></brand-form>
    <brand-list @del="del" :list="searchList"></brand-list>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  <script>
    Vue.directive('focus', {
      inserted: function(el) {
        el.focus()
      }
    })

    Vue.filter('dateFilter', function(input, format='YYYY-MM-DD HH-mm:ss') {
      return moment(input).format(format)
    })

    Vue.component('brand-form', {
      template:`
        <form class="form-inline">
          <div class="form-group">
            <label>名称</label>
            <input v-focus type="text" class="form-control" v-model="name">
          </div>
            <div class="form-group">
            <label>描述</label>
            <input type="text" class="form-control" @keyup.enter="send" v-model="desc">
          </div>
          <button type="button" class="btn btn-primary" @click="send">添加</button>
          <div class="form-group" style="margin-left:50px;">
            <label>关键字</label>
            <input type="text" class="form-control" v-model="key">
          </div>
      </form>
        
        
      `,
      data: function() {
        return {
          name: '',
          desc: '',
          key: ''
        }
      },
      methods: {
        send () {
          // 获取到名称和描述添加到父组件中
          this.$emit('add', this.name, this.desc)
          this.name = ''
          this.desc = ''
        }
      },
      watch: {
        key: function(value) {
          //发送给父元素
          this.$emit('sendkey', value)
        }
      }
    })

    Vue.component('brand-list', {
      template:`
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="20%">名称</th>
              <th width="30%">描述</th>
              <th width="30%">创建时间</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list" :key="item.id">
              <td>{{index+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.desc}}</td>
              <td>{{item.time | dateFilter}}</td>
              <td><a href="#" @click.prevent="sendDel(item.id)">删除</a></td>
            </tr>
          </tbody>
        </table>
      `,
      props: ['list'],
      methods: {
        sendDel(id) {
          // 把id发送给父组件
          this.$emit('del', id)
        }
      }
    })
  
    const vm = new Vue({
      el: '#app',
      data: {
        list: [
          {id: 1, name:'奔驰', desc:'挺贵的', time: new Date()},
          {id: 2, name:'宝马', desc:'别摸我BMW', time: new Date()},
          {id: 3, name:'五菱宏光', desc:'秋名山见', time: new Date()},
        ],
        index: 3,
        key: ''
      },
      methods: {
        add (name, desc) {
          this.list.push({
            id: ++this.id,
            name: name,
            desc: desc,
            time: new Date()
          })
        },
        del(id) {
          var idx = this.list.findIndex(item=>item.id === id)
          this.list.splice(idx, 1)
        },
        sendkey: function(key) {
          this.key = key
        }
      },
      computed: {
        searchList: function() {
          return this.list.filter(item=>item.name.includes(this.key))
        }
      }
    })

  </script>
</body>

</html>
