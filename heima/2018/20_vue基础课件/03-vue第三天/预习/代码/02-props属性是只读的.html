<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <son :msg="msg"></son>
  </div>

  <script src="vue.js"></script>
  <script>
    Vue.component('son', {
      template: `
        <div>
          <p>获取到了父组件中的数据：{{msg}}</p>
          <button @click="change">修改数据</button>
        </div>
      `,
      //props属性是只读的，不允许修改
      props: ['msg'],
      methods: {
        change() {
          this.msg = '哈哈'
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>
</html>
