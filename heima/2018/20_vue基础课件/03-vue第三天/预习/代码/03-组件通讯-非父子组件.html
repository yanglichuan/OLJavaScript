<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .jack,
    .rose {
      width: 200px;
      height: 200px;
    }
    .jack {
      background-color: green;
    }
    .rose {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 两个组件： jack和rose，  jack对rose说： 我爱你 -->
    <jack></jack>
    <rose></rose>
  </div>

  <script src="vue.js"></script>
  <script>
    // 新建一个vue实例，bus：事件总线
    var bus = new Vue()

    /* 
      非父子组件通讯规则：
      1. 通过一个空的vue实例来传递数据
      2. A给bus注册一个事件
      3. B触发事件，传值
      4. A的获取到B传递的值
    */
    Vue.component('jack', {
      template:`
        <div class="jack">
          <p>我是jack</p>
          <button @click="sendData">我要告诉rose</button>
        </div>
      `,
      data () {
        return {
          msg: '我爱你'
        }
      },
      methods: {
        sendData() {
          bus.$emit('getData', this.msg)
        }
      }
    })

    Vue.component('rose', {
      template:`
        <div class="rose">
          <p>我是rose</p>
          <p>jack的内容：{{msg}}</p>
        </div>
      `,
      data () {
        return {
          msg: ''
        }
      },
      created () {
        bus.$on('getData', (msg) => {
          this.msg = msg;
        })
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })

    
  </script>
</body>
</html>
