<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <parent></parent>
  </div>

  <script src="vue.js"></script>
  <script>
    Vue.component('parent', {
      template: `
        <div>
          这是父组件,<button @click="fn">获取子组件的值</button>
          <son ref="aa"></son>
        </div>
      `,
      methods: {
        fn () {
          console.log(this.$refs)
        }
      }
    })
    Vue.component('son', {
      template: `
        <div>这是一个子组件</div>
      `,
      data () {
        return {
          msg: '哈哈',
          title: '吼吼'
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>
</html>
