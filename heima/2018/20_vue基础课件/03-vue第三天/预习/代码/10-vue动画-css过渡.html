<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .v-enter {
      opacity: 0;
    }
    .v-enter-to {
      opacity: 1;
    }
    .v-enter-active {
      transition: all 1s linear;
    }
    .v-leave {
      opacity: 1;
    }
    .v-leave-to {
      opacity: 0;
    }

    .v-leave-active {
      transition: all 1s linear;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="toggle">切换</button>
    <transition>
      <p v-show="isShow">{{msg}}</p>
    </transition>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        isShow: true
      },
      methods: {
        toggle () {
          this.isShow = !this.isShow
        }
      }
    })
  </script>
</body>
</html>
