<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 6. 路由入口 -->
    <router-link to="/user/1?name=zs">用户1</router-link>
    <router-link to="/user/2?name=ls">用户2</router-link>
    <router-link to="/user/3">用户3</router-link>
    <router-link to="/user/4">用户4</router-link>
    <!-- 5. 路由出口 -->
    <router-view></router-view>
  </div>

  <script src="vue.js"></script>
  <!-- 1. 引入vue-router.js -->
  <script src="./node_modules/vue-router/dist/vue-router.js"></script>
  <script>
    //3. 创建组件
    const User = {
      template: `
        <div>
          <h1>用户信息</h1>
          <p>用户的id:{{$route.params.id}}</p>
          <p>query 信息: {{$route.query}}</p>
        </div>
      `,
      created () {
        console.log(this.$route.params.id)
      },
      watch: {
        $route: function(to, from) {
          console.log(to)
          console.log(to.params.id)
        }
      }
    }

    // 2. 创建路由对象
    const router = new VueRouter({
      routes: [
        {path: '/user/:id', component: User},
      ]
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      //4. 将路由对象与实力关联
      router: router
    })

   
  </script>
</body>
</html>
