<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }

    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control">
      </div>
      <button type="button" class="btn btn-primary">添加</button>
    </form>

    <brand-table :list="list" @del="del"></brand-table>

  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    /* 
      1. 给删除按钮注册事件，获取到删除的id
      2. 删除操作应该由父组件来完成，因为数据是父组件
      3. 删除的时候，应该由子组件把需要删除的id传递给父组件

      子传父
      1. 父组件准备一个方法，给子组件注册一个自定义的事件
      2. 子组件触发指定的事件
    */
    Vue.component('brand-table', {
      template: `
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="20%">名称</th>
              <th width="30%">描述</th>
              <th width="30%">创建时间</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in list" :key="item.id">
              <td>{{index + 1}}</td>
              <td>{{item.brand}}</td>
              <td>{{item.desc}}</td>
              <td>{{item.time}}</td>
              <td><a href="#" @click.prevent="delBrand(item.id)">删除</a></td>
            </tr>
          </tbody>
        </table>
      `,
      props: ['list'],
      methods: {
        delBrand(id) {
          // 只需要把id传递给父组件即可
          this.$emit('del', id)
        }
      }
    })


    const vm = new Vue({
      el: '.container',
      data: {
        list: [
          { id: 1, brand: '劳斯莱斯幻影', desc: '你要是出生的时候买不起', time: new Date() },
          { id: 2, brand: '五菱宏光', desc: '秋名山车神标配', time: new Date() },
          { id: 3, brand: '奥拓', desc: '只能买到二手了', time: new Date() },
          { id: 4, brand: '奥迪', desc: '四个圈', time: new Date() },
          { id: 5, brand: '奥巴马', desc: '攻速快了很猛', time: new Date() },
          { id: 6, brand: '奥拉夫', desc: '血越少攻速越快', time: new Date() },
        ],
        index: 6
      },
      methods: {
        del(id) {
          let index = this.list.findIndex(item => item.id === id)
          this.list.splice(index, 1)
        }
      }
    })
  </script>

</body>

</html>
