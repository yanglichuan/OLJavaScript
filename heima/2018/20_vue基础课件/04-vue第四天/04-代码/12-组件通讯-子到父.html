<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 子组件给父组件主动发送数据 -->
    <son @get="get"></son>
  </div>

  <script src="vue.js"></script>
  <script>
    //1. 父组件提供一个方法， 通过注册事件的方式 方法就传递给子组件
    //2. 子组件触发对应的事件， 调用了父组件提供的方法， 可以通过传参的方式传递参数
    Vue.component('son', {
      template: `
        <button @click='send'>这是一个子组件</button>
      `,
      data() {
        return {
          msg: 'helloworld'
        }
      },
      methods: {
        send() {
          // 发送给父组件
          this.$emit('get', this.msg)
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      methods: {
        get(msg) {
          console.log(msg)
        }
      }
    })
  </script>
</body>

</html>
