<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      margin: 0 auto;
      color: #fff;
      background-color: rgb(17, 4, 4);
    }

    /* 灯座 */
    .bottom {
      width: 150px;
      height: 50px;
      margin-top: 10px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      background-color: #000;
    }

    .container {
      width: 150px;
    }

    .active {
      background-color: #ff0;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <light-top></light-top>
    <light-bottom></light-bottom>
  </div>

  <script src="vue.js"></script>
  <script>

    /* 
      思路：light-bottom传值给light-top

      1. light-top提供一个事件  bus
      2. light-bottom去触发bus的事件， 传值即可
     */
    var bus = new Vue()
    Vue.component('light-top', {
      template: `
        <div class="light" :class="{active: isOn}" >我是一盏灯</div>
      `,
      data() {
        return {
          isOn: false
        }
      },
      created() {
        bus.$on('get', msg => {
          console.log(msg)
          console.log(this)
          this.isOn = msg
        })
      }
    })

    Vue.component('light-bottom', {
      template: `
        <div class="bottom">
          <button @click="on">开灯</button>
          <button @click="off">关灯</button>
        </div>
      `,
      methods: {
        on() {
          bus.$emit('get', true)
        },
        off() {
          bus.$emit('get', false)
        }
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>

</html>
