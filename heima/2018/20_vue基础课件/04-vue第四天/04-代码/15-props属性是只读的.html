<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <son :msg="msg"></son>
  </div>

  <script src="vue.js"></script>
  <script>
    Vue.component('son', {
      template: `
        <div>
          {{msg}}
          <button @click="change">修改msg</button>
        </div>
      `,
      props: ['msg'],
      methods: {
        change() {
          this.msg = '我能修改吗'
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>

</html>
