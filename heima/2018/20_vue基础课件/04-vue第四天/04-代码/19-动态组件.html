<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 组件的内容会根据is对应的组件的名字来变化 -->
    <component :is="componentName"></component>
  </div>

  <script src="vue.js"></script>
  <script>
    Vue.component("login", {
      template: `
        <div>这是登录组件</div>
      `
    })

    Vue.component("register", {
      template: `
        <div>这是注册组件</div>
      `
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        componentName: 'login'
      }
    })
  </script>
</body>

</html>
