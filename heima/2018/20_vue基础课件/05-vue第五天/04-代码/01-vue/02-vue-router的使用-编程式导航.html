<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 入口 -->

    <!-- 编程式导航 -->
    <button @click="$router.push('home')">我的首页</button>
    <button @click="$router.push('music')">我的音乐</button>
    <button @click="$router.push('friend')">我的朋友</button>
    <!-- 出口 将来匹配的组件的显示位置 -->
    <router-view></router-view>
  </div>

  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
  <script>
    // 提供组件
    const Home = {
      template: `<div>这是首页组件</div>`
    }
    const Music = {
      template: `<div>这是音乐组件</div>`
    }
    const Friend = {
      template: `<div>这是朋友组件</div>`
    }

    // 创建路由对象
    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/home' },
        { path: '/home', component: Home },
        { path: '/music', component: Music },
        { path: '/friend', component: Friend }
      ]
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      router
    })
  </script>
</body>

</html>
