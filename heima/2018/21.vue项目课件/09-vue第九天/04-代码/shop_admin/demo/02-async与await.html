<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="../node_modules/axios/dist/axios.js"></script>
  <script>
    // async:用于修饰一个函数的，async修饰的函数内部可以使用await
    // await:用于等待一个promise的成功的结果，会暂停async的执行

    async function fn() {
      // axios是一个异步的请求
      // async中的函数，一旦碰到了await，暂停，等结果成功
      // async的作用：允许我们1️以同步的方式去写异步的代码
      let res = await axios.get('data.json')
      console.log(res.data)

      let res2 = await axios.get('data1.json')
      console.log(res2.data)
    }
    console.log(1)
    fn()
    console.log(2)

  </script>
</body>

</html>
