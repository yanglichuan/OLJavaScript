<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div style="width: 200px; height: 100px; background-color:brown;" @click="clickDiv">
            <a href="http://www.baidu.com" @click.prevent.stop="clickA">点击一下你就知道</a>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {

            },
            methods: {
                clickDiv(){
                    console.log("div被点击了");
                    
                },
                clickA(){
                    console.log("A 被点击了")
                },
            },
        });
    </script>
</body>
</html>
