<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control">
      </div>
       <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control">
      </div>
      <button type="button" class="btn btn-primary">添加</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>奔驰</td>
          <td>挺贵的</td>
          <td>"2017-10-11T14:40:39.025Z"</td>
          <td><a href="#">删除</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>宝马</td>
          <td>别摸我</td>
          <td>"2017-10-11T14:40:39.025Z"</td>
          <td><a href="#">删除</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>奥迪</td>
          <td>奥迪双钻，我的伙伴</td>
          <td>"2017-10-11T14:40:39.025Z"</td>
          <td><a href="#">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>

</body>

</html>
