<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{number | formatNumber1}}</p>
        <p>{{number | formatNumber2}}</p>
        <p>{{number | formatNumber2(4)}}</p>
    </div>
    <script>
        Vue.filter("formatNumber1", function(number){
            return number.toFixed(2)
        });
        Vue.filter("formatNumber2", function(input, number){
            number = number || 2;
            return input.toFixed(number)
        });
        new Vue({
            el: '#app',
            data: {
                number: 3.1415926,
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
