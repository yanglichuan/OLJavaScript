<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="brand">
      </div>
       <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control" @keyup.enter="add" v-model="desc">
      </div>
      <button type="button" class="btn btn-primary" @click="add">添加</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td v-if="this.list.length === 0" colspan="5">暂时没有数据</td>
        </tr>
        <!-- <tr v-for="(item, index) in list" :key="item.id" :style="index%2==0? evenNum : base"> -->
          <tr v-for="(item, index) in list" :key="item.id" :class="{info: index%2===0, danger: index%2===1}">
          <td>{{index+1}}</td>
          <td>{{item.brand}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.time | dateFormat}}</td>
          <td><a href="#" @click="del(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  
  <script>
    Vue.filter("dateFormat", function(input, format){
      format = format || "YYYY-MM-DD HH-mm-ss"
      return moment(input).format(format)
    });
    new Vue({
      el: '#app',
      data: {
        brand: '',
        desc: '',
        noListShow: false,
        index: 3,
        list: [
          {id: 1, brand: "奔驰", desc: '挺贵的', time: new Date()},
          {id: 2, brand: "宝马", desc: '别摸我', time: new Date()},
          {id: 3, brand: "奥迪", desc: '奥迪双钻，我的伙伴', time: new Date()},
        ],
        base: {
          backgroundColor: "red"
          // backgroundColor: "red",
          // backgroundColor: "red";
          // backgroundColor: "redColor"
        },
        evenNum: {
          backgroundColor: "cyan"
        }
      },
      methods: {
        add() {
          // this.list.push({id: ++this.index, brand: this.brand, desc: this.desc, time: new Date()});
          this.list.push({
            id: ++this.index, 
            brand: this.brand, 
            desc: this.desc, 
            time: new Date()}
          );
          this.brand = "";
          this.desc = ""
        },
        del(id) {
          let idx = this.list.findIndex(item => item.id === id)
          this.list.splice(idx, 1);
          if(this.list.length === 0) {
            this.noListShow = true
          }
        },
      },
    });
  </script>
</body>

</html>
