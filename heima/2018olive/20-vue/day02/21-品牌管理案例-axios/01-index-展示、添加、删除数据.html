<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌管理</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      width: 850px;
    }
    .container .form-inline {
      margin-bottom: 20px;
    }

    .table.table-bordered th,
    .table.table-bordered td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script src="./node_modules/moment/moment.js"></script>

  <div id="app" class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" v-model="brand">
      </div>
       <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control" v-model="desc">
      </div>
      <button type="button" class="btn btn-primary" @click="add">添加</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">名称</th>
          <th width="30%">描述</th>
          <th width="30%">创建时间</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in list" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.time}}</td>
          <td><a href="#" @click="del(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        brand: '',
        desc: '',
        list: [],
        index: 0,
      },
      
      created() {
        this.getBrandList();
      },
      methods: {
        add() {
          axios.post("http://localhost:9999/addBrand", {
            name: this.brand,
            desc: this.desc,
            time: new Date(),
          }).then(resp =>{
            console.log(resp)
            this.getBrandList()
          })
          this.brand = ""
          this.desc = ""
        },
        del(id) {
          console.log(id)
          axios.get("http://localhost:9999/deleteBrand", {
            id: id
          }).then(resp => {
            if (resp.data.status === 200) {
              this.getBrandList()
            }
          })
        },
        getBrandList(){
          axios.get("http://localhost:9999/getBrandList").then(resp => {
            console.log(resp)
              this.list = resp.data.list
              this.index = this.list.length
            }
          );
        },
      },
    });
  </script>
</body>

</html>
