<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #box {
      background-color: red;
      width: 200px;
      height: 200px;
    }
    .show {
      display: block;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
   <input type="button" id="btn" value="隐藏">
   <br>
   <div id="box">
     
   </div>

   <script>
     var btn = document.getElementById('btn');

     var isShow = true;
     btn.onclick = function () {
       var box = document.getElementById('box');
       if (isShow) {
         isShow = false;
         box.className = 'hidden';
         btn.value = '显示';
       } else {
         isShow = true;
         box.className = 'show';
         btn.value = '隐藏';
       }
     }
   </script>
</body>
</html>
