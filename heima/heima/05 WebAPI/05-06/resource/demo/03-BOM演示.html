<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="button" value="alert" id="btn1">
  <input type="button" value="prompt" id="btn2">
  <input type="button" value="confirm" id="btn3">
  <input type="button" value="跳转" id="btn4">

  <script>
    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {
      alert('hello world');
    }

    var btn2 = document.getElementById('btn2');
    btn2.onclick = function () {
      var age = prompt('请输入你的年龄', 18);
      console.log('你输入的年龄是' + age);
    }

    var btn3 = document.getElementById('btn3');
    btn3.onclick = function () {
      var isOk = confirm('是否确定删除');
      console.log(isOk);
    }

    var btn4 = document.getElementById('btn4');
    btn4.onclick = function () {
      location.href = 'http://www.baidu.com';      
    }
  </script>

</body>
</html>
