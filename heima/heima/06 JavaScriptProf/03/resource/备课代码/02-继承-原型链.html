<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 原型链继承
    // 
    // 父类、超类  --  被继承的构造函数  父类型
    function Super() {
      this.name = 'super'
    }
    Super.prototype.say = function () {
      console.log('hello 大家好');
    }

    // 子类 --  继承的函数  子类型
    function Sub() {
      this.age = 18;
    }

    Sub.prototype = new Super();
    Sub.prototype.constructor = Sub;

    var sub = new Sub();



    console.log(sub.name);
    console.log(sub.age);
    console.log(sub.say);


  </script>
</body>
</html>
