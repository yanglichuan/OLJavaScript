<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fn(a) {
            console.log(a);
        }
        fn(1);

        var fn1 = function (){
            console.log('b');
            return 2;
        }
        console.log(fn1());

        (function (){
            console.log(3);
        })();

        function fn2(fun) {
            console.log("这是一个函数参数");
            fun();
        }
        // fn1不能有()
        fn2(fn1);
        // 函数参数可以包含匿名函数
        fn2(function (){
            console.log(4);
        });


        function fn3(){
            return function(){
                console.log("函数返回值");
            }
        }

        var fn4 = fn3();
        fn4();

    </script>
</body>
</html>
