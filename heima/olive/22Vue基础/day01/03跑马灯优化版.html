<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="start">浪起来</button>
        <button v-on:click="stop">猥琐发育</button>
        <div>
            {{msg}}
        </div>
    </div>
    <script>
        // 优化bug 03跑马灯的示例中 如果多次点击开始按钮，则一直循环，而停不下来。为何？
        // 原因在于每次点击开始的时候就一直触发定时器。每次点击都会创建一个新的定时器，所以需要判断
        new Vue({
            el: '#app',
            data: {
                msg: '别浪~猥琐发育~~~',
                interval: null,
            },
            methods: {
                start(){
                    if (this.interval != null) {
                        console.log("null....")
                        return;
                    }
                    console.log("yes ----")
                    this.interval = setInterval( () => {
                        let begin = this.msg.substring(0, 1);
                        let end = this.msg.substring(1);
                        this.msg = end + begin;
                    }, 400)
                },
                stop(){
                    clearInterval(this.interval);
                    // 每当清除之后也需要置空
                    this.interval = null;
                }
            },
        })
    </script>
</body>
</html>
