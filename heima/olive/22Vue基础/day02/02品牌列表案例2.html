<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        <label>
            id:<input type="text" name="" id="" v-model="id">
        </label>
        <label>
            name:<input type="text" name="" id="" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
        <hr/>
        <div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>time</td>
                        <td>operate</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{ item.id }}</td>
                        <td v-text="item.name"></td>
                        <td>{{ item.time }}</td>
                        <td>
                            <input type="button" value="删除" @click="del(item.id)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                id: 0,
                name: '',
                list: [
                    {id: 1, name: '宝马', time: new Date()},
                    {id: 2, name: '奔驰', time: new Date()},
                    {id: 3, name: '奥迪', time: new Date()},
                ]
            },
            methods: {
                add() {
                    this.list.push({id: this.id, name: this.name, time: new Date()})
                },
                del(id) {
                    console.log(id)
                }
            },
        })
    </script>
</body>
</html>
