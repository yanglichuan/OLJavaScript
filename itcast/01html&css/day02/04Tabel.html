<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        h3 {
            color: hotpink;
        }
        tr {
            height: 60px;
        }
    </style>
</head>
<body>
    <form action="post.action" method="post">
        <table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
            <caption><h3>青春不常在，赶紧去学习</h3></caption>
            <tr>
                <td>所在地区</td>
                <td><input type="text" placeholder="北京"></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text" value="peter"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" value="123456"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <select name="" >
                        <option value="1990">选择年份</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                    </select>
                    <select name="" >
                        <option value="">选择月份</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td><select name="" >
                    <option value="1">北京</option>
                    <option value="2">上海</option>
                    <option value="3">杭州</option>
                </select></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender">男
                    <input type="radio" name="gender">女
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox">类型1
                    <input type="checkbox">类型2
                    <input type="checkbox">类型3
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td>
                    <input type="button" value="注册">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                    <br />
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>给我留言</td>
                <td><textfield></textfield></td>
            </tr>
        </table>
    </form>
</body>
</html>
