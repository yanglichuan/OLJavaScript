<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 310px;
		height: 190px;
		border: 1px solid #ccc;
		margin: 100px auto;
		padding: 10px;
		position: relative;
	}
	
	/* 照例说下面的图片应该浮动到后面，但是不是这样的。 */
	/* .top {
		float: left;
	}
	.bottom {
		float: left;
	} */
	.top {
		position: absolute;
		top: 0;
		left: 0;
	}
	
	.bottom {
		position: absolute;
		right: 0;
		bottom: 0;
	}
	
	</style>
</head>
<body>
	<div>
		<img src="images/top_tu.gif" alt="" class="top">
		<img src="images/br.gif" alt="" class="bottom">
		<img src="images/adv.jpg" height="190" width="310" alt="">
	</div>
</body>
</html>
