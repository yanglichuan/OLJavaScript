<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
	}
	.top {
		float: left; 
		/*绝对定位是完整意义的脱标*/
		/* 文字和图像是不会完全脱标，会显示出来，会占位置。 */
	}
	.bottom {
		background-color: purple;
	}
	</style>
</head>
<body>
	<div class="top">123123</div>
	<div class="bottom">adsfadfasdfasdfasdf</div>
</body>
</html>
