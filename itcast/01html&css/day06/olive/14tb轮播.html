<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0 ;
    }    
    .taobao {
        width: 520px;
        height: 280px;
        margin: 50px auto;
        /* text-align: center; */
        position: relative;
    }
    .left {
        width: 24px;
        height: 36px;
        position: absolute;
        background: url(images/left.png) no-repeat;
        left: 0;
        top: 50%;
        margin-top: -18px;
    }
    .right {
        width: 24px;
        height: 36px;
        position: absolute;
        background: url(images/right.png) no-repeat;
        right: 0;
        top: 50%;
        margin-top: -18px;
    }
    .ul {
        width: 70px;
        height: 13px;
        background-color: #ccc;
        position: absolute;
        left: 50%;
        bottom: 0;
        margin-left: -35px;
        margin-bottom: 25px;
        border-radius: 8px;
    }
    .ul li{
        list-style: none;
        float: left;
        width: 8px;
        height: 8px;
        background-color: orange;
        border-radius: 50%;
        line-height: 8px;
        margin: 3px;
    }
    </style>
</head>
<body>
    <div class="taobao">
        <img src="images/tb.jpg">
        <a class="left" href=""></a>
        <a class="right" href=""></a>
        <ul class="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
