<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信滑动门</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
        float: left;
        padding-left: 30px;
    }
    .banner {
        background: url(images/wx.jpg) repeat-x;
        height: 500px; 
    }
    .banner ul {
        padding-left: 100px;
    }
    .banner a {
        color: #fff;
        background: url(images/to.png) no-repeat left;
        padding-left: 15px;
        display: inline-block;
        line-height: 74px;
    }
    .banner span {
        display: inline-block;
        text-decoration: none;
        background: url(images/to.png) no-repeat right;
        padding-right: 15px;
    }

    .banner a:hover span,
    .banner a:hover {
        background-image: url(images/ao.png);
    }
    
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><a href="#"><span>首页</span></a></li>
            <li><a href=""><span>三个字</span></a></li>
            <li><a href=""><span>四个字呢</span></a></li>
            <li><a href=""><span>五五五五五</span></a></li>
        </ul>
    </div>
</body>
</html>
