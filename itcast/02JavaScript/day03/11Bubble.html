<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble</title>

</head>
<body>
    <script>
        var arr = [3, 1, 4, 5, 8, 2, 7, 9, 6];
        var i , j;
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length-i-1; j++){
                if (arr[j+1] > arr[j]){
                    var tem = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tem;
                }
            }
        }
        alert(arr);
    </script>
</body>
</html>
