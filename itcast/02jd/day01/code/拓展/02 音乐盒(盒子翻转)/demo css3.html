<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		background: pink;
	}
	.box{
		width: 300px;
		height: 300px;
		margin:100px auto;
		position: relative;
	}
	.top,.bottom{
		position: absolute;
		top:0;
		left:0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		border-radius: 50%;
		transform-origin:bottom;
		transition: all 0.5s ease 0s;
	}
	.box:hover .top{
		transform:rotateX(180deg);
	}
	</style>
</head>
<body>
	<div class="box">
		
		<div class="bottom"><img src="musicb.jpg" alt=""></div>
		<div class="top"><img src="musict.jpg" alt=""></div>
	</div>
</body>
</html>
