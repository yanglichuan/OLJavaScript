<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<style>
		body {
			perspective: 1000px;
		}
		div {
			width: 100px;
			height: 145px;
			border: 5px solid red;
			margin: 100px auto;
			transform: rotateY(30deg);
			transform-style: preserve-3d;  /* 让父盒子里面的子盒子以3d效果显示 */

		}
		div img {
			transform: rotateY(30deg);
			border: 5px solid blue;
		}
		</style>
    </head>
    <body>
	<div>
		<img src="images/pk1.png"  width="100" alt="">
	</div>
    </body>
</html>
