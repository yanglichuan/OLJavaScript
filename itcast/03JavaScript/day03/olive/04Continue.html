<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 求100-200之间所有的奇数之和
        var i = 100;
        var sum = 0;
        for(i; i<200; i++) {
            if(i%2 === 0) {
                continue;
            }
            sum += i;
        }
        alert(sum);
    </script>
</body>
</html>
