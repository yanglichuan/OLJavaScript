<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
		cursor: pointer;
	}
	div {
		width: 300px;
		height: 200px;
		border: 1px dotted pink;
	}
	</style>
</head>
<body>
	<input type="button" value="添加" id="btn" />
	<div id="div"></div>
	<script src="common.js"></script>
	<script>
		var kongfu = ["降龙十八掌", "黯然销魂掌", "葵花宝典", "九阴真经", "吸星大法",
			"如来神掌", "化骨绵掌", "玉女心经", "极乐神功", "辟邪剑谱"];
		my$("btn").onclick = function () {
			var ul = document.createElement("ul");
			my$("div").appendChild(ul);
			for (var i=0; i<kongfu.length; i++) {
				var li = document.createElement("li");
				li.innerText = kongfu[i];
				ul.appendChild(li);
				li.onmouseover = mouseoverHandle;
				li.onmouseout = mouseoutHandle;
			}
		};
		function mouseoverHandle () {
			this.style.backgroundColor = "yellow";
		}
		function mouseoutHandle () {
			this.style.backgroundColor = "";
		}

		//如果是循环的方式添加事件,推荐用命名函数
		//如果不是循环的方式添加事件,推荐使用匿名函数

	</script>
</body>
</html>
