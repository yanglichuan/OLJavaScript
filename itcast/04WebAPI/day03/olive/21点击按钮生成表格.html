<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<input type="button" value="创建" id="btn" />
	<div id="div"></div>
	<script src="common.js"></script>
	<script>
		var list = [{"name" : "百度", "url" : "http://www.baidu.com"},
			{"name" : "谷歌", "url" : "http://www.baidu.com"},
			{"name" : "搜狐", "url" : "http://www.baidu.com"},
			{"name" : "新浪", "url" : "http://www.baidu.com"},
			{"name" : "淘宝", "url" : "http://www.baidu.com"},];
		my$("btn").onclick = function () {
			var table = document.createElement("table");
			table.cellPadding = "0";
			table.cellSpacing = "0";
			table.border = "1";
			my$("div").appendChild(table);
			for (var i=0; i<list.length; i++) {
				var tr = document.createElement("tr");
				table.appendChild(tr);
				var td1 = document.createElement("td");
				td1.innerText = list[i].name;
				var td2 = document.createElement("td");
				td2.innerHTML = "<a href=" + list[i].url + ">" + list[i].name + "</a>";
				tr.appendChild(td1);
				tr.appendChild(td2);
			}
		};
	
	</script>
</body>
</html>
