<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body, ul, ol, li, img {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 520px;
      height: 280px;
      padding: 5px;
      position: relative;
      border: 1px solid #ccc;
      margin: 100px auto 0;
    }

    .ad {
      width: 520px;
      height: 280px;
      /*overflow: hidden;*/
      position: relative;
    }

    #box img {
      width: 520px;
    }

    .ad ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .ad ol li {
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 1px solid #ccc;
      text-align: center;
      background: #fff;
      float: left;
      margin-right: 10px;
      cursor: pointer;
      _display: inline;
    }

    .ad ol li.current {
      background: yellow;
    }

    .ad ul li {
      float: left;
    }

    .ad ul {
      position: absolute;
      top: 0;
      width: 2940px;
    }

    .ad ul li.current {
      display: block;
    }

    #focusD {
      display: none;
    }

    #focusD span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #focusD #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div id="box" class="all">
  <div class="ad">
    <ul id="imgs">
      <li><img src="images/01.jpg"/></li>
      <li><img src="images/02.jpg"/></li>
      <li><img src="images/03.jpg"/></li>
      <li><img src="images/04.jpg"/></li>
      <li><img src="images/05.jpg"/></li>
    </ul>
  </div><!--相框-->
  <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span>
  </div>
</div>
<script src="common.js"></script>
<script>
  //鼠标点击左右按钮,移动ul.每次移动一个相框的宽度

  //获取最外面的div,来获取里面的子元素
  var box = my$("box");
  //获取相框
  var ad = box.children[0];
  //获取相框的宽度
  var imgWidth = ad.offsetWidth;
  //获取ul
  var ulObj = my$("imgs");
  //获取左右焦点的div
  var focusD = my$("focusD");
  //获取左边按钮
  var left = my$("left");
  //获取右边按钮
  var right = my$("right");
  //鼠标进入
  box.onmouseover = function () {
    //左右焦点的div显示
    focusD.style.display = "block";
  };
  //鼠标离开
  box.onmouseout = function () {
  //左右焦点的div隐藏
    focusD.style.display = "none";
  };
  var index=0;
  right.onclick=function () {
    if(index<4){
      //移动ul
      index++;
      animate(ulObj,-index*imgWidth);
    }
  };
  left.onclick=function () {
    if(index>0){
      index--;
      animate(ulObj,-index*imgWidth);
    }
  };

  //封装动画函数----匀速的
  //任意的一个元素移动到任意的目标位置
  function animate(element,target) {
    //清理定时器
    clearInterval(element.timeId);
    element.timeId=setInterval(function () {
      //当前位置
      var current=element.offsetLeft;
      //每次移动的步数
      var step=10;
      //移动的是正数还是负数
      step=current<target?step:-step;
      //移动后的当前位置计算
      current+=step;
      //判断是否移动
      if(Math.abs(target-current)>Math.abs(step)){
        element.style.left=current+"px";
      }else{
        //直接到达目标
        element.style.left=target+"px";
        //清理定时去
        clearInterval(element.timeId);
      }
    },10);
  }
</script>

</body>
</html>
