<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<input type="button" value="change" id="btn"/><br/>
<input type="radio" name="gender" value="man"  checked="checked">男</input>
<input type="radio" name="gender" value="woman"  >女</input>
<input type="radio" name="gender" value="sercet"  >保密</input>

<br/>
<input type="button" value="select" id="sel" /><br/>
<input type="checkbox" value="eat" name="fav" checked="checked">吃饭</input>
<input type="checkbox" value="sleep" name="fav" >睡觉</input>
<input type="checkbox" value="drink" name="fav" >喝茶</input>
<input type="checkbox" value="basketball" name="fav" >打球</input>
<input type="checkbox" value="play" name="fav">打豆豆</input>

<script src="common.js"></script>
<script>
	my$('btn').onclick = function () {
		var genders = document.getElementsByName('gender');
		for (var i=0; i<genders.length; i++) {
			if (genders[i].value === "woman") {
				genders[i].checked = true;
			}
		}

		var checkboxes = document.getElementsByName('fav');
		for (var i=0; i<checkboxes.length; i++) {
			if (checkboxes[i].value === "sleep" || checkboxes[i].value === "basketball") {
				checkboxes[i].checked = true;
			}else  {
				checkboxes[i].checked = false;
			}
		}
	}


</script>

</body>
</html>
