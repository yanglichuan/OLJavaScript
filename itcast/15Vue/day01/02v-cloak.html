<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>

<div id="app">
	<p v-cloak>{{ msg }}</p>
	<h4 v-text="msg"></h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			msg: '234'
		}
	});
	
</script>
</body>
</html>
