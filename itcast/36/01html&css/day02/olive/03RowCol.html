<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RowColow</title>
</head>
<body>
    <table width="500" align="center" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>123</td>
            <td>abc</td>
            <td>abc</td>
            <td>121</td>
        </tr>
        <tr>
            <td>123</td>
            <td colspan="2">abc</td>
            <td>123</td>
        </tr>
        <tr>
            <td>12321</td>
            <td>abc</td>
            <td>dsfsa</td>
            <td>1231</td>
        </tr>
        <tr>
            <td>123</td>
            <td rowspan="2"></td>
            <td>121</td>
            <td>222</td>
        </tr>
        <tr>
            <td>123</td>
            <td>aaa</td>
            <td>bbb</td>
        </tr>
    </table>
</body>
</html>
