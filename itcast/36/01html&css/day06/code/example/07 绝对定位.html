<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		height: 2000px;
	}
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		/* position: absolute;
		top: 10px;
		left: 10px; */
	}
	.top {
		/*不占位置 跟浮动一样*/
		/* 这是pink top会出现在屏幕的右下方，当屏幕滚动的时候，也不会随之滚动到下方。 */
		position: absolute;  
		right: 0;
		bottom: 0;
		/* background-color: #666; */
	}
	.bottom {
		background-color: purple;
		width: 80px;
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
</body>
</html>
