<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClearFloat</title>
    <style>
    .father {
        width: 300px;
        border: 1px solid red;
    }
    .big {
        width: 100px;
        height: 100px;
        background-color: #ff0;
        float: left;
    }
    .small {
        width: 80px;
        height: 80px;
        background-color: #0ff;
        float: left;
    }

    .footer {
        width: 400px;
        height: 100px;
        background-color: pink;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
