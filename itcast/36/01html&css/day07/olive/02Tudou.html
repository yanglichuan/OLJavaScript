<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .tudou {
            width: 448px;
            height: 252px;
            margin: 100px;
            float: left;
            position: relative;
        }
        
        .mask {
            /* width: 34px;
            height: 34px; */
            width: 448px;
            height: 252px;
            position: absolute;
            left: 0;
            top: 0;
            background: rgb(0, 0, 0, .3) url(images/arr.png) no-repeat center;
            visibility: hidden;
            /* display: none; */
        }
        
        .tudou:hover .mask {
            visibility: visible;
            /* display: block; */
        }
    </style>
</head>

<body>
    <a href="" class="tudou">
        <img src="images/tudou.jpg" alt="">
        <div class="mask"></div>

</body>
