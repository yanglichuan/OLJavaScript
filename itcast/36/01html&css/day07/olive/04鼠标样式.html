<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>
    <style>
    .li1 {
        cursor: default;
    }
    .li2 {
        cursor: pointer;
    }
    .li3 {
        cursor: move;
    }
    .li4 {
        cursor: text;
    }
    </style>
</head>
<body>
    <ul>
        <li class="li1">我是小白</li>
        <li class="li2">我是小手</li>
        <li class="li3">我是移动</li>
        <li class="li4">我是文本</li>
    </ul>
</body>
</html>
