<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ButtonClickImage</title>
</head>
<body>
    <input type="button" value="showImage" id="showImage">
    <img src="" alt="" id="show">

    <script>
        document.getElementById("showImage").onclick = function(){
            document.getElementById("show").src = "images/boduo.jpg";
        };
    </script>
</body>
</html>
