<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性</title>
	<style>
		ul{
			list-style: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li score="10">乔峰</li>
		<li score="20">须知</li>
		<li score="30">虚竹</li>
		<li score="40">段誉</li>
		<li score="10">需求</li>
	</ul>

	<script src="common.js"></script>
	<script>
		var list = my$("ul").getElementsByTagName("li");
		for (var i = 0; i<list.length; i++) {
			list[i].onclick = function () {
				var score = this.getAttribute("score");
				console.log(score);
			};
		}

	</script>
</body>
</html>
