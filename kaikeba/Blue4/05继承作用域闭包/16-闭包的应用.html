<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包的作用</title>
</head>
<body>
    <script>
        var ktv = (function(){
            // 最低消费
            var leastPrice = 1000;
            var total = 0;

            return {
                buy: function(price){
                    total += price;
                },
                pay: function(){
                    if (leastPrice > total) {
                        console.log("请继续消费");
                    }else {
                        console.log("欢迎下次光临");
                    }
                },
                edit: function (id, price) {
                    if (id === 888) {
                        leastPrice = price;
                        console.log("修改后的最低消费金额是：", leastPrice);
                    }else {
                        console.log("权限不足.");
                    }
                }
            }            
        })();

    </script>
</body>
</html>
