<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        {{book}}:{{time}} </br>
        <!-- v-html 显示的是html 而不是纯文本 -->
        <div v-html="link"></div>
        {{link}}
        <!-- 
            Vue.js 只支持单个表达式，不支持语句和流控制。
            另外，在表达式中不能使用用户自定义的的全局变量， 
            只能使用 Vue 白名单内的全局变量， 例如 Math和 Date。 
         -->
        
        <hr/> 
        {{number / 10}} 
        {{isOK ? '确定':'取消'}} 
        {{text.split(',').reverse().join('|')}}
        <!-- 
            以下是一些无效的示例
            一这是语旬，不是表达式
         -->
        <!-- {{ var book = 'Vue.js实战' }}  -->
        <!-- 一不能使用流控制，要使用三元运算  -->
        <!-- {{ if (ok) return msg }} -->
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                book: '《vue.js实战》',
                time: new Date(),
                link: '<a href="#">这是一个链接</a>',
                number: 100,
                isOK: false,
                text: '123,456'

            },
            mounted() {
                var _this = this; //声明一个变量指向 Vue 实例 this，保证作用域一致 
                this.timer = setInterval(function() {
                    _this.date = new Date(); //修改数据 date 
                }, 1000);
            },
            beforeDestroy() {
                if (this.timer) {
                    clearInterval(this.timer); //:在 Vue 实例销毁前，清除我们的定时器
                }
            },
        });

    </script>
</body>

</html>
