<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">隐藏显示</p>
        <button v-on:click="handleBtnClick">点击一下</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                handleBtnClick: function(){
                    this.close();
                },
                close: function(){
                    this.show = false;
                }
            },
        });
    </script>
</body>
</html>
