<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        总价：{{totalPrice}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                package1: [{
                    name: 'iphone x',
                    price: 8888,
                    count: 2
                },{
                    name: 'iphone xr',
                    price: 7888,
                    count: 1
                }],
                package2: [{
                    name: 'iphone x',
                    price: 8888,
                    count: 3
                },{
                    name: 'iphone xr',
                    price: 7888,
                    count: 4
                },{
                    name: 'iphone xs',
                    price: 5888,
                    count: 5
                }]
            },
            computed: {
                totalPrice(){
                    var prices = 0;
                    for (let i = 0; i< this.package1.length; i++) {
                        prices += this.package1[i].price * this.package1[i].count;
                    }
                    for (let i = 0; i< this.package2.length; i++) {                
                        prices += this.package2[i].price * this.package2[i].count;
                    }
                    return prices;
                }
            },
        });
    </script>
</body>
</html>
