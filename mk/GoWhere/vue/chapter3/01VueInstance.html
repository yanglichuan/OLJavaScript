<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{title}}
        <item></item>
    </div>
    <script>
        Vue.component('item', {
            template: '<div>hello item</div>'
        });

       var app = new Vue({
            el: '#app',
            data: {
                title: 'Hello World'
            }
       });   
    </script>
</body>
</html>
