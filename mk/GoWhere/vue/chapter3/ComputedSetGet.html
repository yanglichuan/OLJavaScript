<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js">
        
    </script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'hello',
                lastName: 'world',
            },
            computed: {
                fullName: {
                    get: function(){
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(value){
                        var val = value.split(" ");
                        this.firstName = val[0];
                        this.lastName = val[1];
                    }
                }
            },
        });
    </script>
</body>
</html>
