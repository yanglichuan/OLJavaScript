<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js">
        
    </script>
    <style>
        .activate {
            color: red;
        }
    </style>
</head>
<body>
    <!-- :class="{activate: isActivated}" class对象绑定 -->
    <div id="app" 
        :class="[activated, activetedOne]"
        @click="handleDivClick"
        >
        Hello World
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                // isActivated: false,
                activated: "",
                activetedOne: "activetedOne",
            },
            methods: {
                handleDivClick: function(){
                    // console.log(this.isActivated);
                    // this.isActivated = !this.isActivated;

                    this.activated = "activate";
                }
            },
        });
    </script>
</body>
</html>
