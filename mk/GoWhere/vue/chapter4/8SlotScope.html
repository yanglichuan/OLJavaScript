<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽作用域</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <h4>{{props.item}}</h4>
            </template>
        </child>
    </div>
    <script>
        Vue.component("child", {
            data: function(){
                return {
                    list: ["Good", "Bad", "Nice", "Pretty"],
                }
            },
            template: `
                <div>
                    <ul>
                        <slot 
                            v-for="item of list"
                            :item=item
                        >{{item}}</slot>    
                    </ul>
                </div>
            `,
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
        });
    </script>
</body>
</html>
