<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环引用</title>
</head>
<body>
    <script>
        var doc = document.getElementById("ele");
        var myObj = new Object();
        myObj.Object = doc;
        doc.someObject = myObj;

        myObj.Object = null;
        doc.someObject = null;
    </script>
</body>
</html>
