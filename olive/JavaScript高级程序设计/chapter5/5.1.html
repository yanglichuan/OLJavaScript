<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object对象</title>
</head>
<body>
    <script>
        var person = new Object();
        person.name = "Kitty";
        person.age = "12";

        // 对象字面量
        var per = {
            name: "hello",
            age: 12
        }

        console.log(person.name + " | " + per.name);
    </script>
</body>
</html>
