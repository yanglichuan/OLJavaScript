<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栈方法</title>
</head>
<body>
    <script>
        var colors = ["yellow", "red", "green"];
        console.log(colors); // ["yellow", "red", "green"]
        colors.push("brown");
        console.log(colors); // ["yellow", "red", "green", "brown"]
        var item = colors.pop();
        console.log(item); // brown
        console.log(colors); // ["yellow", "red", "green"]
        console.log(colors.pop()); // green
        console.log(colors); //  ["yellow", "red"]
    </script>
</body>
</html>
