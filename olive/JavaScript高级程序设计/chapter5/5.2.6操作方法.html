<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作方法</title>
</head>
<body>
    <script>
        var colors = ["red", "green"];
        var colors2 = colors.concat("yellow", ["brown", "white"]);
        console.log(colors);  // concat 不会修改原数组
        console.log(colors2);

        console.log("----------------------");
        colors = ["red", "green", "yellow", "white", "black"];
        var colors1 = colors.slice(1); // 从下标1开始到结尾  ["green", "yellow", "white", "black"]
        colors2 = colors.slice(1, 4); // 从下标1 到 4  ["green", "yellow", "white"]
        var colors3 = colors.slice(-2, -1); // 5-2 5-1 相当于slice(3, 4) ["white"]
        console.log(colors); // 不会修改原数组
        console.log(colors1);
        console.log(colors2);
        console.log(colors3);

        console.log("----------------------");
        colors = ["red", "green", "blue"];
        var remove = colors.splice(0, 1); // 删除0-1之间的元素
        console.log(remove); // ["red"]
        console.log(colors); // 修改了原数组。 ["green", "blue"];

        // remove = colors.splice(1, 0, "yellow", "orange");
        // console.log(colors); // ["green", "yellow", "orange", "blue"]
        // console.log(remove); // []


        colors.unshift("red");
        console.log(colors);
        remove = colors.splice(1); // 删除从下标1开始的元素
        console.log(remove); // ["green", "blue"]
        console.log(colors); // ["red"]
        colors.push("green", "blue");
        console.log(colors);

        colors.splice(1, 2, "yellow", "white");
        // 1, 0  (5) ["red", "yellow", "white", "green", "blue"]
        // 1, 1  (4) ["red", "yellow", "white", "blue"]
        // 1，2  (3) ["red", "yellow", "white"]
        // 1, 3  (3) ["red", "yellow", "white"]
        // 总结： 1表示下标值开始 中间表示要删除的项  最后表示要插入的项
        console.log(colors);


    </script>
</body>
</html>
