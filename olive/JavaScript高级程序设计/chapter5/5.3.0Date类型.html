    <title>Date类型</title>
</head>
<body>
    <script>
        var date = new Date(Date.parse("May 23, 2004"));
        console.log(date);


        function Person(name, age) {
            this.name = name ;
            this.age = age;
        
        }
        var p1 = new Person("zs", 18);
        var p2 = p1;
        console.log(p2.name);
        p2 = null;
        console.log(p2);
        console.log(p1.name);
    </script>
</body>
