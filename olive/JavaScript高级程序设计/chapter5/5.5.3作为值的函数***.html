<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作为值的函数</title>
</head>
<body>
    <script>
        function callSomeFunction(someFunction, someArguments){
            return someFunction(someArguments);
        }

        function add10(num) {
            return num + 10;
        }

        var result = callSomeFunction(add10, 10);
        console.log(result);

        function greeting(name) {
            return "Hello! " + name;
        }
        console.log(callSomeFunction(greeting, "Peter"));


        console.log("--------------");


        function createComparisonFunction(propertyName) {
        
            return function(object1, object2){
                console.log(object1 + " | " + object2);
                var value1 = object1[propertyName];
                var value2 = object2[propertyName];
        
                if (value1 < value2){
                    return -1;
                } else if (value1 > value2){
                    return 1;
                } else {
                    return 0;
                }
            };
        }

        var data = [{name: "Zachary", age: 28}, {name: "Nicholas", age: 29}, {name: "Kitty", age: 30}];
        console.log(createComparisonFunction("name"));
        data.sort(createComparisonFunction("name"));
        console.log(data[0].name);  //Nicholas
        data.sort(createComparisonFunction("age"));
        console.log(data[0].name);  //Zachary 
        

        var numbers = [4, 2, 5, 1, 3];
        numbers = ["4", "2", "5", "1", "3"];
        numbers.sort(function(a, b) {
            // 从大到小排序。
            // return b - a;
            // 从小到大排序
            // return a - b; 
        });
        // numbers.sort(); // 默认1 2 3 4 5
        console.log(numbers);
        
    </script>
</body>
</html>
