<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数属性和方法</title>
</head>
<body>
    <script>
        function sayName(name){
           console.log(name);
        }
        function  sum(sum1, sum2) {
            console.log(sum1 + sum2);
            return sum1 + sum2;
        }
        function sayHi(){
            console.log("Hi !");
        }

        // console.log(sayHi.length);
        // console.log(sum.length);
        // console.log(sayName.length); 
        // console.log(sayName.prototype);

        function callSum1(sum1, sum2) {
            return sum.apply(this, arguments);
        }
        function callSum2(sum1, sum2) {
            return sum.apply(this, [sum1, sum2]);
        }
        console.log(callSum1(10, 20));
        console.log(callSum2(20, 20));
        // alert(callSum1(10, 20));
        // alert(callSum2(10, 20));

        // 
        var array = ["a", "b"];
        var ele = [1, 2, 3];
        console.log(array.concat(ele)); // concat返回的是一个新的数组
        console.log(array);
        // console.log(array.push(ele)); // push完成之后 array里面是一个ele的数组中的数组，也不是我们想要的。
        // console.log(array);
        // push.apply 是修改的原数组
        array.push.apply(array, ele);
        console.log(array);

        console.log("------call-------");
        // call的功能与apply一致，不同之处是参数的不同，第一个依然是this 而call从第二个开始需要传具体的参数。
        function callSum1(sum1, sum2) {
            return sum.call(this, sum1, sum2);
        }
        console.log(callSum1(10, 20));

        console.log("---------妙用-------");
        // 扩充函数赖以运行的作用域
        window.color = "red";
        var o = {color: "blue"};
        function sayColor(){
            console.log(this.color);
        }
        sayColor(); // red

        sayColor.call(this); // red
        sayColor.call(window); // red
        sayColor.call(o); // blue

    </script>

</body>
</html>
