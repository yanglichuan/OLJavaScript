<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	<!--严格模式-->
	var factorial = (function f(num) {
		if (num <= 1) {
			return 1;
		}else {
			return num * f(num - 1);
		}
	});
	var anotherFactorial = factorial;
	factorial = null;
	console.log(anotherFactorial(4));

</script>
</body>
</html>
