<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	<!--非严格模式下可以用 arguments.callee-->
	function factorial(num) {
		if (num <= 1) {
			return 1;
		}else {
			// return num * factorial(num - 1);
			return num * arguments.callee(num - 1); // arguments.callee指向了正在执行的函数的指针
		}
	}
	var anotherFactorial = factorial;
	factorial = null;
	console.log(anotherFactorial(4));

</script>
</body>
</html>
